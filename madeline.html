<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Madeline</title>
</head>
<body>
  <div class="clouds--back"></div>
  <div class="clouds--front"></div>
  <figure class="madeline-container">
    <div class="balloon"></div>
    <!-- triangle body -->
    <div class="body">
      <div class="body__leg-l"></div>
      <div class="body__leg-r"></div>
    </div>
    <div class="head">
      <!-- main div > main part // after > top ribbon (bow shape) // before > side ribbons -->
      <div class="head__hat"></div>
      <div class="head__hair"></div>
      <div class="head__face"></div>
    </div>
    <div class="arm__l"></div>
    <div class="arm__r"></div>
  </figure>
</body>
</html>
