<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Madeline</title>
</head>
<body>
  <div class="clouds--back"></div>
  <div class="clouds--front"></div>
  <figure class="madeline">
    <div class="madeline__balloon"></div>
    <!-- triangle body -->
    <div class="madeline__body">
      <div class="madeline__body--leg-l"></div>
      <div class="madeline__boy--leg-r"></div>
    </div>
    <div class="madeline__head">
      <!-- main div > main part // after > top ribbon (bow shape) // before > side ribbons -->
      <div class="madeline__head--hat"></div>
      <div class="madeline__head--hair"></div>
      <div class="madeline__head--face"></div>
    </div>
    <div class="madeline__arm--l"></div>
    <div class="madeline__arm--r"></div>
  </figure>
</body>
</html>
