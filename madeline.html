<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Madeline</title>
</head>
<body>
  <div class="clouds">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="madeline">
    <div class="madeline__head">
      <div class="madeline__hat"></div>
      <div class="madeline__hair"></div>
      <div class="madeline__face">
        <div class="madeline__face--eye-r"></div>
        <div class="madeline__face--eye-l"></div>
      </div>
    </div>
    <div class="madeline__body">
      <div class="madeline__body-leg-l"></div>
      <div class="madeline__body-leg-r"></div>
    </div>
    <div class="madeline__arm-l">
      <div class="madeline__arm-l--glove"></div>
    </div>
    <div class="madeline__arm-r">
      <div class="madeline__arm-r--glove"></div>
    </div>
    <div class="madeline__balloon"></div>
  </div>
</body>
</html>
